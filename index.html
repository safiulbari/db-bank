<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-area" id="login-area">
        <h1 class="text-center">Wellcome to DB Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"><br />
            <input type="password" class="form-control"> <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit dash">
                    <h5>Deposit</h5>
                    <h2 class="display-4">$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw dash">
                    <h5>Withdraw</h5>
                    <h2 class="display-4">$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance dash">
                    <h5>Balance</h5>
                    <h2 class="display-4">$ <span id="balanceAmount">1240</span></h2>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" placeholder="$ amount you want to deposit" class="form-control" type="text">
                    <br><button id="deposit" class="btn btn-success">Deposit</button>

                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withrdawAmount" placeholder="$ amount you want to withdraw from your account"class="form-control" type="text">
                    <br><button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button hide and show another pannel
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //deposit button event handler
        const depositBtn = document.getElementById("deposit");
        depositBtn.addEventListener("click",function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNum = parseFloat(depositAmount);
            if(depositNum<=0){
                alert("Deposti amount can't be negative");
            }
            else {
            spanTextUpdate("currentDeposit",depositNum);
            document.getElementById("depositAmount").value="";
            spanTextUpdate("balanceAmount",depositNum);
            }

        })

        //withdraw button work
        const withdrawBtn = document.getElementById("withdraw");
        withdrawBtn.addEventListener("click",function(){
            const withrdawAmount = document.getElementById("withrdawAmount").value;
            const withrdawAmountNum = parseFloat(withrdawAmount);
            spanTextUpdate("currentWithdraw",withrdawAmountNum);
            document.getElementById("withrdawAmount").value="";
            spanTextUpdate("balanceAmount",-1 * withrdawAmount);


        })
        
        function spanTextUpdate(id,depositNum){
            const Amount = document.getElementById(id).innerText;
            const AmountNum = parseFloat(Amount);
            const Balance = AmountNum + depositNum;
            document.getElementById(id).innerText = Balance;
        }



    </script>
</body>

</html>
